name: test-workflow-action

on: 
  push:
    branches:
      - master

jobs:
  test-express-application:
    runs-on: ubuntu-latest
    steps:
      - name: Checking the node version
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with: 
          node-version: '18'

      - run: npm i

      - name: Testing the application
        run: npm test

