name: test-workflow-action

on: 
  push:
    branches:
      - master

jobs:
  test-express-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with: 
          node-version: '18'

      - run: npm i
      - run: npm test
  test-starting-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setting up node js and typescript environment
        uses: actions/setup-node@v3
        with: 
          node-version: '18'
      
      - name: Starting the server
        run: npm run dev